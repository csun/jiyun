sprites:
  end_bg: "/images/end_bg.jpg"
  end_foot:
    type: spritesheet
    file: "/images/end_foot.png"
    frameCounts: { x: 2, y: 1 }
    animations:
      move:
        startFrame: { x: 0, y: 0 }
        count: 2
        fps: 0.8


scenes:
  end:
    background: end_bg
    disabledControls: ['next_scene_control']

    actors:
      - sprite: end_foot
        position: { x: 1147, y: 1015 }
        triggers:
          onLoad:
            action: startSpriteAnimation
            data:
              name: move
              options: { loop: true }


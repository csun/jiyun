sprites:
  transformation_bg: "images/transformation_bg.jpg"
  transformation_lights: "images/transformation_lights.png"

scenes:
  transformation:
    background: transformation_bg
    nextScene: planes

    disabledControls:
      - next_scene_control
      - prev_scene_control

    camera:
      position: { x: 0, y: 2000 }

      triggers:
        onLoad:
          - action: startAnimation
            delay: 1000
            data: { name: pan }

      animations:
        pan:
          frames:
            - pan: { x: 0, y: -2000 }
              time: 7000

    actors:
      - sprite: transformation_lights
        position: { x: 234, y: 251 }

        triggers:
          onLoad:
            action: startAnimation
            data:
              name: blink
              options: { loop: true }

        animations:
          blink:
            frames:
              - setHidden: true
                time: 700
              - setHidden: false
                time: 700

      - sprite: prev_button
        position: { x: 210, y: 1280 }

        triggers:
          onLoad:
            - action: fade
              data: 1
            - action: startAnimation
              delay: 8000
              data: { name: fadeIn }
          onClick:
            action: prevScene

        animations:
          fadeIn:
            frames:
              - fade: -1
                time: 1000
                   
      - sprite: next_button
        position: { x: 2290, y: 1280 }

        triggers:
          onLoad:
            - action: fade
              data: 1
            - action: startAnimation
              delay: 8000
              data: { name: fadeIn }
          onClick:
            action: nextScene

        animations:
          fadeIn:
            frames:
              - fade: -1
                time: 1000


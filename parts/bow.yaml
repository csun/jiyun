sprites:
  bow_bg: "images/bow_bg.jpg"
  bow_jiyun_bubble: "images/bow_jiyun_bubble.png"
  bow_jiyun:
    type: spritesheet
    file: "images/bow_jiyun.png"
    frameCounts: { x: 7, y: 1 }
    animations:
      bow:
        startFrame: { x: 0, y: 0 }
        count: 7
        fps: 2

scenes:
  bow:
    background: bow_bg
    nextScene: people

    actors:
      - sprite: bow_jiyun
        position: { x: 1160, y: 300 }
        triggers:
          onClick:
            action: broadcastTrigger
            maxActivations: 1
            data: { name: bow }

          bow:
            - action: startSpriteAnimation
              data: { name: bow }
            - action: startSpriteAnimation
              delay: 5000
              data: 
                name: bow
                options: { reverse: true }

      - sprite: bow_jiyun_bubble
        position: { x: 1290, y: 220 }

        triggers:
          bow:
            - action: setHidden
              data: true
            - action: setHidden
              delay: 9000
              data: false

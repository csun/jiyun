sprites:
  foot_bg: "/images/foot_bg.jpg"

  foot_pencil:
    type: spritesheet
    file: "/images/foot_pencil.png"
    frameCounts: { x: 2, y: 1 }
    animations:
      trace:
        startFrame: { x: 0, y: 0 }
        count: 2
        fps: 0.75

scenes:
  foot:
    background: foot_bg
    nextScene: end

    actors:
      - sprite: foot_pencil
        position: { x: 1422, y: 778 }

        triggers:
          onLoad:
            action: startSpriteAnimation
            data: 
              name: trace
              options: { loop: true }


sprites:
  1977_bg: "/images/1977_bg.jpg"
  1977_lights: "/images/1977_lights.png"

scenes:
  1977:
    background: 1977_bg
    nextScene: immigration

    disabledControls:
      - next_scene_control
      - prev_scene_control

    actors:
      - sprite: prev_button
        position: { x: 210, y: 1280 }

        triggers:
          onLoad:
            - action: fade
              data: 1
            - action: startAnimation
              delay: 6000
              data: { name: fadeIn }
          onClick:
            action: prevScene

        animations:
          fadeIn:
            frames:
              - fade: -1
                time: 1000
                   
      - sprite: next_button
        position: { x: 2290, y: 1280 }

        triggers:
          onLoad:
            - action: fade
              data: 1
            - action: startAnimation
              delay: 6000
              data: { name: fadeIn }
          onClick:
            action: nextScene

        animations:
          fadeIn:
            frames:
              - fade: -1
                time: 1000

      - sprite: 1977_lights
        position: { x: 751, y: 1053 }

        triggers:
          onLoad:
            action: startAnimation
            data:
              name: flash
              options: { loop: true }

        animations:
          flash:
            frames:
              - setHidden: true
                time: 1000
              - setHidden: false
                time: 1000

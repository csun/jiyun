			</div>

			{% if page.footer_image %}
			<div class="push"></div>
			{% endif %}
		</div>

		{% if page.footer_image %}
		<footer class="pure-g footer">
			<div class="pure-u-1-4"></div>

			<div class="pure-u-2-3">
				<img class="pure-img" src="{{ page.footer_image }}">
			</div>
		</footer>
		{% endif %}
	</body>
</html>

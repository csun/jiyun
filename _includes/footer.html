				</div>
			</div>

			{% if page.prev_chapter or page.next_chapter %}
			<div class="pure-g">
				<div class="chapter-nav">
					<div class="pure-u-1-3">
						{% if page.prev_chapter %}
						<a href="{{ page.prev_chapter }}">Previous Chapter</a>
						{% endif %}
					</div>
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						{% if page.next_chapter %}
						<a href="{{ page.next_chapter }}">Next Chapter</a>
						{% endif %}
					</div>
				</div>
			</div>
			{% endif %}

		</div>

		<footer class="footer">
			<div class="pure-g">
				<div class="pure-u-3-24"></div>

				<div class="pure-u-3-4">
					{% if page.footer_image %}
					<img class="pure-img" src="{{ page.footer_image }}">
					{% endif %}
				</div>
			</div>

			<div class="pure-g">
				<div class="pure-u-3-24"></div>

				<div class="pure-u-3-4 footer-text-container">
					<p class="footer-text">
						&copy; 2016<script>new Date().getFullYear()>2016&&document.write("-"+new Date().getFullYear());</script> Jane Youn
					</p>
					<p class="footer-links">
						<a href="mailto:jiyunskorea@gmail.com"><span class="icon-envelope-o"></span></a>
						<a href="https://www.instagram.com/jiyuns_korea/"><span class="icon-instagram"></span></a>
					</p>
				</div>
			</div>
		</footer>
